<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manufacture</title>
</head>
     <body>
         <form action="product/add" method="POST">
             <label for="Name">Name:</label>
             <input type="text" id="Name" name="name"><br>
             <label for="price">Price:</label>
             <input type="number" id="price" name="price"><br>
             <label for = "manufactures">Select manufacture</label>
             <select id="manufactures">
                 <option th:each="manufacture : ${manufactures}" th:value="${manufacture.name}" th:text="${manufacture.name}"></option>
             </select>
             <button type="submit">Select</button>
         </form>
     <h3 th:text="'Selected manufacture : ' + ${SelectedManufacture}"></h3>
    </body>
</html>
